<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">

    <style>
        html,
        body {
            background-color: #262727;
            color: white;
            height: 200%;
        }
        #testing-section {
            height: 100%;
			overflow: hidden;
        }

        #train-vs-test {
            height: 100%;
            position: fixed;
            max-width: 100%;
        }

        .padding {
            height: 100%;
        }

        #right {
            width: 60%;
            height: 100%;
            position: relative;
            float: right;
        }
        #left {
            width: 40%;
            height: 100%;
            float: left;
        }
    </style>
</head>

<body>


        <div id="right">
            <div id="train-vs-test"></div>
        </div>

        <div id="left">
            <div id="topic-section">
                <h1>
                    題目：Breast Cancer Wisconsin (Prognostic) Data Set
                </h1>
            </div>
            <div id="training-section">
				<h1>
					訓練資料集的部分
				</h1>
            </div>
            <div id="trainingdataset-section">
                <h2>
                    訓練資料相關
                </h2>
            </div>
            <div id="testing-section">
				<h1>
					圖片
				</h1>
            </div>
        </div>
        
        
        
        
        <script src="./lib/d3.v3.min.js"></script>
        <script src="./lib/binarydecisiontree.min.js"></script>

        <script>
            var topicName = "“每一個row的記錄代表一種乳腺癌的隨訪數據 案件。這些是 Wolberg 醫生自1984年以來接診的連續患者，僅包括那些表現出侵入性的乳腺癌病例，並且在診斷期間沒有轉移的相關數據。"
            var cellNuc = "為每個細胞核計算十個實值特徵"
            var countryName = "Diagnosis：M = 惡性, B = 良性";

            var lifeLadder = "Radius：從中心到周邊各點的距離平均值";
            var perGDP = "Texture：灰度值的標準偏差"
            var socialSupport = "Perimeter：細胞周長"
            var healthyLife = "Area：細胞面積"
            var freedom = "Smoothness：半徑長度的局部變化"
            var generosity = "Compactness：周長^2 / 面積-1.0"
            var corruptionPer = "Concavity：輪廓凹部的嚴重程度"
            var positiveAffect = "Concave points：輪廓凹入部分的數量"
            var symmetry = "Symmetry：對稱性"
            var dim = "Fractal dimension：“海岸線近似” - 1"

            var numbersTrain = "訓練資料集：70%"
            var numbersTest = "測試資料集：30%"
            var deleteRol = "刪除欄位：id，因為這是病例ID，沒什麼實質性的幫助。"
            window.onload = function () {
                function resizeRight(){
                    d3.select("#train-vs-test")
                        .style("width", d3.select("#right").node().clientWidth + "px")
                    ;
                }

                resizeRight();

                d3.select(window)
                    .on("resize", function(){ resizeRight() })
                ;


                /**
                 * 填版面，不然全部都是白色的很單調
                 * 這兩個 section 是要讓同學放說明資料和圖片的地方
                */
                d3.select("#topic-section")
                    .selectAll("p")
                    .data(d3.range(1))
                    .enter()
                    .append("p")
                    .text(topicName)
                ;
                d3.select("#training-section")
                    .selectAll("p")
                    .data(d3.range(1))
                    .enter()
                    .append("p")
                    .text(countryName)
                ;
                d3.select("#training-section")
                    .selectAll("img")
                    .data(d3.range(1))
                    .enter()
                    .append("img")
                    .attr("src", function(d){ return "media/bm.jpg"})
                    .style('height', '400px')
                    .style('width', '600px')
                ;
                d3.select("#training-section")
                    .selectAll("p")
                    .data(d3.range(2))
                    .enter()
                    .append("p")
                    .text(lifeLadder)
                ;
                d3.select("#training-section")
                    .selectAll("p")
                    .data(d3.range(3))
                    .enter()
                    .append("p")
                    .text(perGDP)
                ;
                d3.select("#training-section")
                    .selectAll("p")
                    .data(d3.range(4))
                    .enter()
                    .append("p")
                    .text(socialSupport)
                ;
                d3.select("#training-section")
                    .selectAll("p")
                    .data(d3.range(5))
                    .enter()
                    .append("p")
                    .text(healthyLife)
                ;
                d3.select("#training-section")
                    .selectAll("p")
                    .data(d3.range(6))
                    .enter()
                    .append("p")
                    .text(freedom)
                ;
                d3.select("#training-section")
                    .selectAll("p")
                    .data(d3.range(7))
                    .enter()
                    .append("p")
                    .text(generosity)
                ;
                d3.select("#training-section")
                    .selectAll("p")
                    .data(d3.range(8))
                    .enter()
                    .append("p")
                    .text(corruptionPer)
                ;
                d3.select("#training-section")
                    .selectAll("p")
                    .data(d3.range(9))
                    .enter()
                    .append("p")
                    .text(positiveAffect)
                ;
                d3.select("#training-section")
                    .selectAll("p")
                    .data(d3.range(10))
                    .enter()
                    .append("p")
                    .text(symmetry)
                ;
                d3.select("#training-section")
                    .selectAll("p")
                    .data(d3.range(11))
                    .enter()
                    .append("p")
                    .text(dim)
                ;
                d3.select("#trainingdataset-section")
                    .selectAll("p")
                    .data(d3.range(1))
                    .enter()
                    .append("p")
                    .text(numbersTrain)
                ;
                d3.select("#trainingdataset-section")
                    .selectAll("p")
                    .data(d3.range(2))
                    .enter()
                    .append("p")
                    .text(numbersTest)
                ;
                d3.select("#trainingdataset-section")
                    .selectAll("p")
                    .data(d3.range(3))
                    .enter()
                    .append("p")
                    .text(deleteRol)
                ;

                d3.select("#testing-section")
                    .selectAll("p")
                    .data(d3.range(1))
                    .enter()
                    .append("p")
                    .text("腫瘤判斷分佈")
                ;

				d3.select("#testing-section")
                    .selectAll("img")
					.data(d3.range(1))
					.enter()
					.append("img")
					.attr("src", function(d){ return "media/scale.jpg"})
                    .style('height', '400px')
                    .style('width', '750px')
                ;

                d3.select("#testing-section")
                    .selectAll("p")
                    .data(d3.range(2))
                    .enter()
                    .append("p")
                    .text("繪製平均特徵與良惡性之間的熱圖")
                ;

                d3.select("#testing-section")
                    .selectAll("img")
                    .data(d3.range(2))
                    .enter()
                    .append("img")
                    .attr("src", function(d){ return "media/hot.jpg"})
                    .style('height', '400px')
                    .style('width', '750px')
                ;

                d3.select("#testing-section")
                    .selectAll("p")
                    .data(d3.range(3))
                    .enter()
                    .append("p")
                    .text("根據數據的單獨類別進行分類")
                ;

                d3.select("#testing-section")
                    .selectAll("img")
                    .data(d3.range(3))
                    .enter()
                    .append("img")
                    .attr("src", function(d){ return "media/__results___7_0.png"})
                    .style('height', '2800px')
                    .style('width', '750px')
                ;

                var bdt = new BinaryDecisionTree({
                    el: "#train-vs-test",
                    trainingSection: "#training-section",
                    testSection: "#testing-section",
                    
					/**
                     * 預設會讓小球在上方排排站
                     * 如果不要排排站的話，必須要把這個 paramater 設成 false
                     * 如果要排排站的話，直接註解掉這行就行
                    */
                    //flood: false
                });

                bdt.setDataFromJson("./bcw.json", function(){
                    bdt.install();
                    bdt.play();
                })

                /**
                 * or
                 * bdt.setDataFromObject({ 
                 *  tree_data: tree_data,
                 *  tree_training_set: tree_training_set,
                 *  tree_stats: tree_stats, 
                 *  tree_test_set: tree_test_set, 
                 *  test_stats : test_stats
                 * })
                 * 同步函式，不需要 callback
                 * bdt.install();
                 * bdt.play();
                */
            }
        </script>

</body>



</html>
